name: CD Terraform Pipeline
run-name: CD Terraform Pipeline

on:
  push:
    paths:
      - 'terraform/**'
      - '!terraform/menual.tf'

jobs:
  setup-kind-cluster:
    runs-on: self-hosted

    steps:
      # Step 1: Clone Repository
      - name: Clone Repository Files
        uses: actions/checkout@v3

      #Step 2: Cradential setup
      - run: export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
      - run: export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      # Step 3: terraform init
      - run: cd terraform && sudo terraform init

      # Step 4: Push docker image
      - run: cd terraform && sudo terraform apply -auto-approve
